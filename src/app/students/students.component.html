<div class="row">

  <div  class="col-sm-6" *ngIf="SelectedStudent">
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="'CÃ³d.Aluno: ' + SelectedStudent.id"></app-title>
      </div>
    </div>
    
    
    
    <form [formGroup]="studentForm" (submit)="submitStudent()">
      <div class="form-group">
        <label for="formGroupExampleInput"> Nome </label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2"> Sobrenome </label>
        <input type="text" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3"> Telefone </label>
        <input type="text" formControlName="phoneNumber"  class="form-control"  placeholder="X">
      </div>
      <div>
        <div class="form-group">
          <hr>
          <button class="btn btn-success" [disabled]="!studentForm.valid" style="margin: 0 15px;">Enviar</button>
          <button class="btn btn-outline-danger" (click)="back()">Cancelar</button>
        </div>
      </div>
    </form>
    
    
    <br>
  </div>
  
  <div [ngClass]="{'col-sm-6': SelectedStudent, 'col=sm-12': !SelectedStudent}">
    <app-title [title]="title"></app-title>
    <table class="table table-hover">
      <thead clas="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let student of students" style="cursor:pointer;" (click)="selectStudent(student)">
          <th scope="row">{{student.id}}</th>
          <td>{{student.name}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.phoneNumber}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
  
</div>
