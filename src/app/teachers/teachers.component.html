<div class="row">
  
  <div  class="col-sm-6" *ngIf="SelectedTeacher">
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="'Cód.Professor: ' + SelectedTeacher.id"></app-title>
      </div>
    </div>
    
    
    
    <form [formGroup]="teacherForm" (submit)="submitTeacher()">
      <div class="form-group">
        <label for="formGroupExampleInput"> Nome</label>
        <input type="text"  formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2"> Diciplina </label>
        <input type="text" formControlName="subject" class="form-control">
      </div>
      <div>
        <div class="form-group">
          <hr>
          <button class="btn btn-outline-success" [disabled]="!teacherForm.valid" style="margin: 0 15px;">Enviar</button>
          <button class="btn  btn-outline-danger" (click)="back()">Cancelar</button>
        </div>
      </div>
    </form>
    
    <br>
  </div>
  
  
  
  
  <div [ngClass]="{'col-sm-6': SelectedTeacher, 'col=sm-12': !SelectedTeacher}">
    <app-title [title]="title"></app-title>
    <table class="table table-hover">
      <thead clas="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Subject</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let teacher of teachers">
          <th scope="row">{{teacher.id}}</th>
          <td>{{teacher.name}}</td>
          <td>{{teacher.subject}}</td>
          <td>
            <div class="btn-group">
              <button class="text-dark btn btn-sm btn-outline-warning" (click)="selectTeacher(teacher)" style="margin: 0 4px;">Detalhes</button>
              <button class="btn btm-sm btn-outline-primary" (click)="openModal(template)" style="margin: 0 4px;">Alunos</button>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
 

 
<ng-template #template>
  <div class="modal-body">
    <app-students></app-students>
  </div>
  
  <div class="modal-footer">
    
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
